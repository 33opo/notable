<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="edit-note.css" rel="stylesheet" />
		<title>Edit Note</title>
	</head>
	<body>
		<button id="prev">Prev</button>
		<button id="next">Next</button>
		<span id="pagenum">no page</span>
		<input type="file" id="uploadPDF" accept=".pdf,application/pdf" required />
		<button id="pagenum-note" onclick="toggleNumNoteBool()">
			Toggle Page Number
		</button>
		<div id="container">
			<canvas class="leftside" id="canvas"> </canvas>

			<div class="right-side">
				<div class="timer">
					<div class="buttons">
						<button class="btn-group" id="start-timer">start</button>
						<button class="btn-group" id="stop-timer">pause</button>
					</div>
					<div class="display-time" id="display-time">00:00:00</div>
				</div>

				<div name="notes-display" id="notes-display"></div>
				<div class="input-box">
					<textarea
						name=""
						id="input-notes"
						cols="20"
						rows="5"
						placeholder="Write notes here..."
						onkeypress="postOnEnter('input-notes','notes-display','display-time')"
					></textarea>
					<input
						id="post-button"
						type="Button"
						value="Post"
						onclick="post('input-notes','notes-display','display-time')"
					/>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.8.349/pdf.min.js"></script>
		<script src="pdfviewer.js"></script>
	</body>
</html>
